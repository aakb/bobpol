wayf_dk_login.settings:
  path: 'admin/config/people/wayf_dk_login'
  defaults:
    _form: 'Drupal\wayf_dk_login\Form\WayfSettingsForm'
  requirements:
    _permission: 'administer wayf'
  options:
    _admin_route: TRUE

wayf_dk_login.consume:
  path: 'wayf/consume'
  defaults:
    _controller: Drupal\wayf_dk_login\Controller\EndpointController::consume
  requirements:
    _permission: 'access content'

wayf_dk_login.metadata:
  path: 'wayf/metadata'
  defaults:
    _controller: Drupal\wayf_dk_login\Controller\EndpointController::metadata
  requirements:
    _permission: 'access content'

wayf_dk_login.logout:
  path: 'wayf/logout'
  defaults:
    _controller: Drupal\wayf_dk_login\Controller\EndpointController::logout
  requirements:
    _permission: 'access content'
